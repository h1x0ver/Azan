<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/Scss/style.css">
    <script src="https://kit.fontawesome.com/d3f6861e6e.js" crossorigin="anonymous"></script>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="d-flex align-center">
            <div class="container">
                <div class="row d-flex justify-between">
                    <div class="logo">
                        <i class="fa-solid fa-mosque text-light"></i>
                    </div>
                    <div class="text">
                        <span class="text-light">PRAYER TIME</span>
                    </div>
                    <div class="location">
                        <span class="text-light">Asia/Baku</span>
                        <p class="text-light">2022-05-54432344234+04:00</p>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row d-flex flex-wrap">
                <div class="col-3">
                    <div class="myForm">
                        <form  class="dateForm"> 
                            <div class="text mt-2">
                                <span>Date:</span>
                            </div>
                            <div class="input mt-2">
                                <input type="date" class="date">
                            </div>
                            <div class="selectRegion mt-2">
                                <select class="form-control" id="city">
                                    <option value="Azerbaijan">Baku</option>
                                    <option value="Turkey">Istanbul</option>
                                    <option value="United Kingdom">London</option>
                                    <option value="United Kingdom">Manchester</option>
                                    <option value="Russia">Moscow</option>
                                    <option value="Spain">Granada</option>
                                    <option value="Spain">Seville</option>
                                    <option value="Spain">Valencia</option>
                                    <option value="Norway">Oslo</option>
                                </select>
                            </div>
                            <div class="button mt-2">
                                <button type="submit">Set Request</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row ">
                <div class="cards d-flex flex-wrap">
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="/Assets/Js/script.js"></script>
</body>
</html>
